<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소방 인수인계 업무노트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <h2>🚒 소방 인수인계 업무노트</h2>

    <!-- 로그인 -->
    <div id="login-section">
        <input type="email" id="email" placeholder="이메일">
        <input type="password" id="password" placeholder="비밀번호">

        <select id="department">
            <option value="화재진압">화재진압팀</option>
            <option value="구조대">구조대</option>
            <option value="구급대">구급대</option>
            <option value="행정">행정지원</option>
        </select>

        <button onclick="signUp()">회원가입</button>
        <button onclick="login()">로그인</button>
        <button onclick="resetPassword()">비밀번호 찾기</button>
    </div>

    <!-- 메인 -->
    <div id="main-section" style="display:none;">
        <h3 id="welcome-msg"></h3>

        <!-- 캘린더 -->
        <div id="calendar"></div>

        <!-- 인수인계 메모 -->
        <div class="memo-input">
            <textarea id="memo-text" placeholder="인수인계 내용을 입력하세요"></textarea>
            <button onclick="saveMemo()">저장</button>
        </div>

        <div id="memo-list"></div>

        <button onclick="logout()">로그아웃</button>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script src="script.js"></script>
</body>
</html>
